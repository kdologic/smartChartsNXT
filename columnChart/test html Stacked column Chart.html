<html>
<head>
<script src="../core/smartChartsNXT.core.js" type="text/javascript"></script>
<script src="./columnChart.js" type="text/javascript"></script>
<script>

  function generateData(x,y,count) {
    var dataSet = [];
    for (var i = 0; i < count; i++) {
      var newDate = new Date();
      newDate.setDate(newDate.getDate() + i);
      var datum = Math.round(Math.random() * (y + i / x)) + 20 + i;
      dataSet.push({
        label:newDate.getDate()+"-"+(newDate.getMonth()+1)+"-"+newDate.getFullYear(),
        value:datum
      });
    }
    return dataSet;
  }
 
  window.onload = function(){
    SmartChartsNXT.ready(function(){
      var columnChart = new SmartChartsNXT.ColumnChart({
        "title":"Grouped Sales Report",
        "subTitle":"Report for the year, 2016",
        "targetElem":"chartContainer",
        "canvasBorder":false,
        "bgColor":"none",
        "overlapColumns":false,
        "toolTip":{
          "content":'<table>'+
            '<tr><td>on <b>{{point.label}}</b></tr>' +
            '<tr><td>{{point.series.name}} is</td></tr>' +
            '<tr><td><span style="font-size:20px;color:#4285f4;"><b>Rs. {{point.value}} </b></span></tr>'+
            '</table>'
        },
        "dataSet":{
          "xAxis":{
            "title":"Date"
          },
          "yAxis":{
            "title":"Total Sales",
            "prefix":"Rs. "
          },
          "series":[
            {
              "gradient":"none", // [oval|linear|none]
              "color":"#c62828",
              "name": "Sales",
              "data":  generateData(10,50,10)
            },
            {
              "gradient":"none", 
              "color":"#FF9800",
              "name": "Expense",
              "data":generateData(10,30,20)
            }
          ]
        }
      });
    });
  };
</script>
</head>
<body>
  <div>
    <div id='chartContainer' style="width:100%; height:100%;">
    </div>
  </div>
</body>
</html>
