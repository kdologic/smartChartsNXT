<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Browser Market Share Worldwide | SmartChartsNXT</title>
  <link rel="stylesheet" href="/smartChartsNXT/examples/static/css/example.common.style.css" type="text/css">
  <script src="/smartChartsNXT/build/smartChartsNXT.main.bundle.js" type="text/javascript"></script>
  <script src="/smartChartsNXT/build/smartChartsNXT.ieSupport.bundle.js" type="text/javascript"></script>
  <script src="/smartChartsNXT/examples/static/js/fetch.umd.js" type="text/javascript"></script>
</head>

<body>
  <div role="figure" class="chart-base">
    <div id="chartContainer" style="width:100%; height:600px;">
    </div>
  </div>

  <script type="text/javascript">
    var areaChart;
    SmartChartsNXT.debug = false;
    //SmartChartsNXT.COLOR_MODEL = SmartChartsNXT.RAINBOW_COLOR_MODEL;
    SmartChartsNXT.ready(function () {
      areaChart = new SmartChartsNXT.Chart({
        "type": $SC.CHART_TYPE.AREA_CHART,
        "targetElem": "chartContainer",
        "a11y": {
          "description": "Browser Market Share Worldwide from June-2018 to June-2019"
        },
        "bgColor": "#f7fdf7",
        "title": {
          "text": "Browser Market Share Worldwide",
          "textColor": "#064685"
        },
        "subtitle": {
          "text": "June 2018 - June 2019",
          "textColor": "#064685"
        },
        "defs": {
          "imagesFill": [{
            "id": "image-fill-1",
            "src": "/smartchartsnxt/examples/static/images/geometricBGs43.jpg",
            "width": "100%",
            "height": "100%"
          }]
        },
        "gridBox": {
          "bgColor": "skyblue",
          "fillOptions": {
            "image": "image-fill-1"
          },
          "bgOpacity": 0.2
        },
        "legends": {
          "hoverColor": "#ddd"
        },
        "tooltip": {
          "content": {
            "header": function (pointSet, index, tipConfig) {
              return (
                '<p style="background-color:' + (tipConfig.headerBgColor || "#555") + ';font-size: 14px; text-align: center; color: ' + (tipConfig.headerTextColor || "#fff") + ';font-weight: bold;margin:0;padding: 5px 5px;">' +
                pointSet[index].formattedLabel +
                '</p>'
              );
            },
            "body": function (pointSet, index, tipConfig) {
              let point = pointSet[index];
              return (
                '<tr  style="font-size: ' + (tipConfig.fontSize || 14) + 'px; padding: 3px 6px; color:' + (tipConfig.textColor || "#000") + ';">' +
                '<td>' +
                '<span style="background-color:' + point.areaColor + '; display:inline-block; width:10px; height:10px;margin-right:5px;"></span>' +
                point.seriesName +
                '</td>' +
                '<td>' + (point.value) + ' %</td>' +
                '</tr>'
              );
            }
          },
          "grouped": false,
          "pointerVicinity": 15,
          "headerTextColor": "#18587A",
          "headerBgColor": "none",
          "bgColor": "#e8f4f8",
          "borderColor": "none",
          "anchorWidth": 5,
          "anchorHeight": 10
        },
        "dataSet": {
          "xAxis": {
            "title": "Month",
            "categories": ["06-2018", "07-2018", "08-2018", "09-2018", "10-2018", "11-2018", "12-2018", "01-2019", "02-2019", "03-2019", "04-2019", "05-2019", "06-2019"],
            "labelRotate": -45,
            "intervalThreshold": 40,
            "fontSize": 12
          },
          "yAxis": {
            "title": "Usage(%)",
            "append": " %"
          },
          "series": [{
            "visible": false,
            "name": "Chrome",
            "areaOpacity": 0.3,
            "data": [66.87, 67.6, 67.66, 67.88, 69.64, 72.38, 70.95, 70.88, 71.58, 69.52, 69.55, 69.49, 70.71],
          }, {
            "name": "Firefox",
            "areaOpacity": 0.3,
            "data": [11.44, 11.23, 10.96, 10.94, 10.14, 9.1, 10.05, 9.5, 8.72, 9.58, 9.78, 9.95, 9.76]
          }, {
            "name": "IE",
            "areaOpacity": 0.3,
            "data": [7.13, 6.97, 6.97, 6.45, 6.01, 5.38, 5.4, 5.74, 5.34, 5.44, 5.16, 5.09, 5.03]
          }, {
            "name": "Safari",
            "areaOpacity": 0.3,
            "data": [5.38, 5.01, 5.13, 5.58, 5.61, 5.06, 5.06, 5.15, 5.77, 6.46, 6.91, 6.94, 5.64]
          }, {
            "name": "Edge",
            "areaOpacity": 0.3,
            "data": [4.16, 4.19, 4.24, 4.36, 4.21, 4, 4.17, 4.41, 4.34, 4.56, 4.37, 4.32, 4.5]
          }, {
            "name": "Opera",
            "areaOpacity": 0.3,
            "data": [2.47, 2.48, 2.48, 2.44, 2.29, 2.18, 2.38, 2.37, 2.41, 2.43, 2.38, 2.35, 2.45]
          }, {
            "name": "Other",
            "areaOpacity": 0.3,
            "data": [0.07, 0.08, 0.08, 0.06, 0.06, 0.08, 0.07, 0.06, 0.05, 0.05, 0.05, 0.06, 0.07]
          }]
        }
      });
    });
  </script>
</body>

</html>
