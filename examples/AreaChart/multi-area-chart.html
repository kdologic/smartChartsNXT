<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example of Multi Series Area Chart  | SmartChartsNXT</title>
  <link rel="stylesheet" href="/smartChartsNXT/examples/static/css/example.common.style.css" type="text/css">
  <script src="/smartChartsNXT/dist/smartchartsnxt.min.js" type="text/javascript"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/smartcharts-nxt" type="text/javascript"></script> -->
  <script src="/smartChartsNXT/examples/static/js/example.common.js" type="text/javascript"></script>
</head>

<body>
  <div role="figure" class="chart-base">
    <div id="chartContainer" style="width:100%; height:600px;"></div>
  </div>

  <script type="text/javascript">
    var areaChart;
    SmartChartsNXT.debug = false;
    SmartChartsNXT.ready(function () {
      areaChart = new SmartChartsNXT.Chart({
        "type": $SC.CHART_TYPE.AREA_CHART,              // [required]
        "targetElem": "chartContainer",                 // [required]
        "a11y": {
          "description": "An area chart is a type of chart which displays information as a series of data points. Called 'markers'; those connected by line segments. Connected area which filled by color." // [default: ""]
        },
        "canvasBorder": false,                          // [ true | default: false]
        "bgColor": "#f7fdf7",                           // [ default: #ffffff]
        "title": {
          "text":"<span style='color:chocolate;'>Multi Series Area Chart</span> - A javascript area chart that visualize the data of sales", // [ default : "" ]
          "top": 20,                                    // [ default : 20]  x % value accepted
          "left": 0,                                    // [ default : 50%] x % value accepted
          "width": "90%",                               // [ default : 90%] x % value accepted
          "height": "",                                 // [ default : ""]  x % value accepted
          "textAlign": $SC.ENUMS.HORIZONTAL_ALIGN.CENTER,// [ $SC.ENUMS.HORIZONTAL_ALIGN.(left | default: center | right) ]
          "textColor": "#0076A3",                       // [ default : $SC.GLOBAL.theme.fontColorDark ]
          "style": {        
            "opacity": 1.0                              // Support any style other than available config property. Must be a json object.
          },        
          "responsive": {         
            "reducer": function(chartWidth, chartHeight) { // [optional]
              if(chartWidth < 500) {
                return {
                  "text": "Multi Area Chart"
                }
              }else if(chartWidth < 600) {
                return {
                  "text": "Multi Series Area Chart for sales report"
                }
              }else if(chartWidth < 800) {
                return {
                  "text": "Multi Series Area Chart for sales report with SmartChartsNXT"
                }
              }
            }
          }
        },
        "subtitle": {
          "text":"Data of company XYZ",                 // [ default : "" ]
          "top": 50,                                    // [ default : 50]  x % value accepted
          "left": 0,                                    // [ default : 50%] x % value accepted
          "width": "95%",                               // [ default : 95%] x % value accepted
          "height": "",                                 // [ default : ""]  x % value accepted
          "textAlign": $SC.ENUMS.HORIZONTAL_ALIGN.CENTER,// [ $SC.ENUMS.HORIZONTAL_ALIGN.(left | default: center | right) ]
          "textColor": "#9c27b0",                       // [ default : $SC.GLOBAL.theme.fontColorDark ]
          "style": {        
            "opacity": 1.0                              // Support any style other than available config property. Must be a json object.
          },
          "responsive": {
            "reducer": function(chartWidth, chartHeight) {
              // support reducer same as title property
            }
          }
        },
        "defs": {                                       // Defs field is used to define global definition of patterns, gradients, images
          "patterns": [{
            "tagName": "pattern",                       // Name of the tag i.e. pattern
            "id": "pattern-1",                          // Global id of the pattern to refer from other config
            "attrs": {                                  // Required attributes
              "x": 0,
              "y": 0,
              "width": 12,
              "height": 12,
              "patternUnits": "userSpaceOnUse"
            },
            "children":[{                               // Array elements which create the pattern
              "tagName": "path",
              "attrs": {
                "d": "M 10 1 L 5 1 L 5 9 L 0 9",
                "stroke-width": 2,
                "stroke": "red",
                "fill": "none"
              }
            }]
          }],
          "gradients": [{
            "tagName": "linearGradient",                // Tag name of gradient type i.e. linearGradient, radialGradient
            "id": "grad-1",                             // Global id of the gradient to refer from other config
            "attrs": {                                  // Required attributes
              "x1": 0,
              "x2": 0,
              "y1": 0,
              "y2": 1,
              "gradientUnits": "objectBoundingBox"
            },
            "stops": [{                                 // Define array of stops inside the gradient
              "offset": "0%", 
              "stop-color": "red"
            },{
              "offset": "50%", 
              "stop-color": "black",
              "stop-opacity": "0"
            },{
              "offset": "100%", 
              "stop-color": "blue",
            }] 
          }],
          "imagesFill": [{                              // Support fill with background images
            "id": "image-fill-1",                       // Global identifier of image fill that used in other config 
            "src": "/smartchartsnxt/examples/static/images/geometricBGs43.jpg", // Source of the image
            "width": "100%",                            // Width of the image used
            "height": "100%"                            // Height of the image used
          }]
        },
        "creditsWatermark": {                           // Create a credits watermark for smartchartsNXT
          "enable": true                                // [ default:true | false]
        },
        "menu": {
          "mainMenu": {
            "enable": true,                             // [ default:true | false]
            "itemSaveAsJPG": true,                      // [ default:true | false]
            "itemSaveAsPNG": true,                      // [ default:true | false]
            "itemSaveAsSVG": true,                      // [ default:true | false]
            "itemSaveAsPDF": true,                      // [ default:true | false]
            "itemPrint": true                           // [ default:true | false]
          }
        },
        "gridBox": {
          "vertical": {
            "enable": true,                             // [ default: true | false ]
            "lineStyle": $SC.ENUMS.LINE_STYLE.DASHED,   // [ $SC.ENUMS.LINE_STYLE.(SOLID | default: DASHED) ]
            "lineColor": "#000",                        // [ $SC.theme.bgColorMedium ]
            "lineThickness": 1,                         // [ default: 1 ]
            "lineOpacity": 0.2                          // [ default: 0.2 ]
          },
          "horizontal": {
            "enable": true,                             // [ default: true | false ]
            "lineStyle": $SC.ENUMS.LINE_STYLE.SOLID,    // [ $SC.ENUMS.LINE_STYLE.(default: SOLID | DASHED) ]
            "lineColor": "#000",                        // [ $SC.theme.bgColorMedium ]
            "lineThickness": 1,                         // [ default: 1 ]
            "lineOpacity": 0.2                          // [ default: 0.2 ]
          },
          "bgColor": "#9DE5FF",                         // [ default: none ]
          "fillOptions": {                              // pattern have and highest priority then gradient and image has the lowest priority.
            //"pattern": "pattern-1",                   // [ default: $SC.ENUMS.PATTERN.CIRCLE_1 ] We can use predefined patterns or we can use custom patternID that defined in global defs
            "gradient": $SC.ENUMS.GRADIENT.LINEAR_HORIZONTAL, // [ default: $SC.ENUMS.GRADIENT.LINEAR_HORIZONTAL_REV ] We can use predefined gradient or we can use custom gradientID that defined in global defs
            //"image":  "image-fill-1"                  // [ no default value , only available which is defined defs field]
          },
          "bgOpacity": 0.2                              // [ default: 0.1 ]   
        },
        "pointerCrosshair": {
          "vertical": {
            "style": $SC.ENUMS.LINE_STYLE.DASHED,       // [ $SC.ENUMS.LINE_STYLE.(SOLID | default: DASHED) ]
            "spread" : $SC.ENUMS.CROSSHAIR_SPREAD.FULL, // [ $SC.ENUMS.CROSSHAIR_SPREAD.(default: FULL | IN_POINT | NONE) ]
            "lineColor": "#000",                        // [ default: #000 ]
            "lineWidth": 1,                             // [ default: 1 ]
            "lineOpacity": 1,                           // [ default: 1 ]
            "labelTextColor": "#fff",                   // [ default: #fff ]
            "labelBackgroundColor":"#000",              // [ default: #000 ]
            "labelOpacity": 1                           // [ default: 1 ]
          },
          "horizontal": {
            "style": $SC.ENUMS.LINE_STYLE.DASHED,       // [ $SC.ENUMS.LINE_STYLE.(SOLID | default: DASHED) ]
            "spread" : $SC.ENUMS.CROSSHAIR_SPREAD.NONE, // [ $SC.ENUMS.CROSSHAIR_SPREAD.(FULL | IN_POINT | default: NONE) ]
            "lineColor": "#000",                        // [ default: #000 ]
            "lineWidth": 1,                             // [ default: 1 ]
            "lineOpacity": 1,                           // [ default: 1 ]
            "labelTextColor": "#fff",                   // [ default: #fff ]
            "labelBackgroundColor":"#000",              // [ default: #000 ]
            "labelOpacity": 1                           // [ default: 1 ]
          }
        },
        "legends":{
          "enable" : true,                              // [ default: true | false ]
          "top": 70,                                    // [ default: 70 ]
          "left": 100,                                  // [ default: 100 ]
          "maxWidth": "90%",                            // [ default : 100%] x % value accepted. Only applicable when display inline.
          "alignment": $SC.ENUMS.ALIGNMENT.HORIZONTAL,  // [ $SC.ENUMS.ALIGNMENT.(default: HORIZONTAL | VERTICAL) ]
          "display": $SC.ENUMS.DISPLAY.INLINE,          // [ $SC.ENUMS.DISPLAY.(default: INLINE | BLOCK) ] Note: block will take entire row but inline only take space as much required
          "float": $SC.ENUMS.FLOAT.NONE,                // [ $SC.ENUMS.FLOAT.(TOP | BOTTOM | LEFT | RIGHT | default: NONE) ]
          "textColor": "#000",                          // [ default: $SC.GLOBAL.theme.fontColorDark ]
          "bgColor": "none",                            // [ default: none ]
          "hoverColor":"#ddd",                          // [ default: none ]
          "fontSize": 14,                               // [ default: $SC.GLOBAL.theme.fontSizeMedium ]
          "fontFamily": $SC.GLOBAL.theme.fontFamily,    // [ default: $SC.GLOBAL.theme.fontFamily ]
          "itemBorderWidth": 0,                         // [ default: 1 ]
          "itemBorderColor": "#000",                    // [ default: #000 ]
          "itemBorderOpacity": 1,                       // [ default: 1 ]
          "itemBorderRadius": 10,                       // [ default: 10 ]
          "borderColor": "none",                        // [ default: none ]
          "borderWidth": 1,                             // [ default: 1 ]
          "borderOpacity": 1,                           // [ default: 1 ]
          "opacity": 0.9,                               // [ default: 0.9 ]
          "toggleType": true,                           // [ default: true | false ]
          "hideIcon": false,                            // [ true | default: false ]
          "hideLabel": false,                           // [ true | default: false ]
          "hideValue": false                            // [ true | default: false ]
        },
        "tooltip": {
          "enable": true,                               // [ default: true | false ]
          "followPointer": false,                       // [ true | default: false ] Note: This option only available when tooltip are grouped.
          "grouped": true,                              // [ default: true | false ]
          "pointerVicinity": 50,                        // [ default: 50] Note: It's an area surrounding marker point where tooltip get visible if mouse pointer entered.
          "anchorWidth": 8,                             // [ default: 0 ]
          "anchorHeight": 10,                           // [ default: 10 ]
          "position":$SC.ENUMS.TOOLTIP_POSITION.DYNAMIC,// [ $SC.ENUMS.TOOLTIP_POSITION.(default: DYNAMIC | STATIC ) ] Note: Tooltip should be grouped and when DYNAMIC tip, top and left value will be ignored.
          "top": 120,                                   // [ default: 0 ] DYNAMIC tip, top value will be ignored.
          "left": 100,                                  // [ default: 0 ] DYNAMIC tip, left value will be ignored.
          "content": {
            "header": function(pointSet, index, tipConfig) {
              return (
                '<p style="background-color:' + (tipConfig.headerBgColor || "#555") +';font-size: 18px; text-align: left; color: ' + (tipConfig.headerTextColor || "#fff") + ';margin:0;padding: 5px 5px;">' +
                  pointSet[index].formattedLabel +
                '</p>'
              );
            },
            "body": function(pointSet, index, tipConfig) {
              let point = pointSet[index];
              return (
                '<tr  style="font-size: ' + (tipConfig.fontSize || 14) + 'px; padding: 3px 6px; color:' + (tipConfig.textColor || "#000") + ';">' +
                  '<td style="padding: 5px">' + 
                    '<span style="background-color:' + point.areaColor + '; display:inline-block; width:10px; height:10px;margin-right:5px;"></span>' +
                      point.seriesName +
                  '</td>' +
                  '<td style="padding: 5px">' + (point.value) + '</td>' +
                '</tr>'
              );
            },
            "footer": function(pointSet, index, tipConfig) {
              return (
                '<p style="background-color:' + (tipConfig.footerBgColor || "#555") + '; font-size: 10px; text-align: left; color: ' + (tipConfig.footerTextColor || "#fff") + ';margin:0;padding: 5px 5px;">' +
                  'Units are in \u20B9' +
                '</p>'
              );
            }
          },
          "headerTextColor": "greenyellow",             // [ default: #fff ]
          "headerBgColor": "#555",                      // [ default: #555 ]
          "textColor": "#000",                          // [ default: #000 ]
          "bgColor": "#e8f4f8",                         // [ default: #fff ]
          "footerTextColor": "#000",                    // [ default: #fff ]
          "footerBgColor": "#d4ebf2",                   // [ default: #555 ]
          "fontSize": 14,                               // [ default: 14 ]
          "fontFamily": $SC.GLOBAL.theme.fontFamily,    // [ default: $SC.GLOBAL.theme.fontFamily ]
          "xPadding": 0,                                // [ default: 0 ] 
          "yPadding": 0,                                // [ default: 0 ] 
          "borderColor": "none",                        // [ default: point.seriesColor ]
          "borderWidth": 2,                             // [ default: 0 ]
          "borderRadius": 0,                            // [ default: 10 ]
          "opacity": 0.8,                               // [ default: 0.8 ]
          "dropShadow": true                            // [ default: true | false ]
        },
        "annotationLabels": [{
          "options": {
            "isDraggable": true,                        // [ default: true | false ] note: shape type annotation can't be draggable.
            "isCollapsable": false,                     // [ default: true ]
            "offsetX": 0,                               // [ default: 0 ] Note: Move entire label along with anchor point to left or right.
            "offsetY": 0,                               // [ default: -10 ] Note: Move entire label along with anchor point to top or bottom
            "float": $SC.ENUMS.FLOAT.TOP,               // [ $SC.ENUMS.FLOAT.(default: TOP | BOTTOM | LEFT | RIGHT) ]
            "textColor": "#fff",                        // [ default: $SC.GLOBAL.theme.fontColorDark ]
            "bgColor": "purple",                        // [ default: $SC.GLOBAL.theme.bgColorLight ]
            "fontSize": 12,                             // [ default: 12 ]
            "fontFamily": $SC.GLOBAL.theme.fontFamily,  // [ default: $SC.GLOBAL.theme.fontFamily ]
            "xPadding": 5,                              // [ default: 5 ] Note: Create X padding inside label box.
            "yPadding": 5,                              // [ default: 0 ] Note: Create Y padding inside label box
            "borderColor": "#000",                      // [ default: $SC.GLOBAL.theme.bgColorDark ]
            "borderWidth": 1,                           // [ default: 1 ]
            "borderRadius": 5,                          // [ default: 5 ]
            "opacity": 1,                               // [ default: 0.5 ] Note: Label background opacity.
            "maxWidth": 150,                            // [ default: 150 ] Note: Maximum width of Annotation label box
            "dropShadow": true,                         // [ default: true | false ]
            "rotate": 0                                 // [ default: 0 ] Note: When apply rotation then annotations a does not have anchor or linking line. Also annotation can't be auto adjust its positions. 
          },
          "labels": [{
            "text": 'X:12, Y:160 - annotation 1 showing this annotation for a point',
            "speechBubble": true,                       // [ default: true | false] Note: when false - replace background speech bubble with rect (no anchor available). Also annotation can't be auto adjust its positions. 
            "x": 12,                                    // Note: x is the data index position. can be fraction also like 1.4
            "y": 160                                    // Note: Y is the data value position.
          }, 
          // {
          //   "shape": "M 0 0 h 50 v 50 h -50 Z",         // Note: Shape type annotations are non-draggable and can't contain any text in it.
          //   "x": 8,                                     // Note: x is the data index position.
          //   "y": 250                                    // Note: Y is the data value position.
          // }, {
          //   "image": "/smartchartsnxt/examples/static/images/icons/icon_down_arrow.svg",
          //   "width": "30",                              // Note: support image width
          //   "height": "30",                             // Note: support image height
          //   "x": 5,                                  
          //   "y": 200    
          // }
        ]
        }],
        "horizontalScroller": {
          "enable": true,                               // [ default: true | false ]
          "height": 35,                                 // [ default: 35 ]
          "chartInside": true                           // [ default: true | false ]
        },
        "dataSet": {
          "xAxis": {
            "type": $SC.ENUMS.AXIS_TYPE.LINEAR,         // [ default: $SC.ENUMS.AXIS_TYPE.LINEAR ] Note: Log x-axis not supported yet.
            "title": "Date",                            // [ default: Label-axis ]
            // To resolve a category it uses multiple try-n-error logic. Categories inside series[i].data[j].label have the highest priority, 
            // if not found then search the label on other series with same data index.
            // if not found then search in xAxis.category or xAxis.category.value field, if not found then try to resolve it from category.startFrom along with category.increaseBy value.
            // if still not found any value then assign the (index + 1) as a default value of the category.
            // "categories": ["JA", "FE", "MA", "AP", "ME", "JN", "JL"], // Note: Categories can be array of values.
            "categories": {                             // Note: It can be an object with associate config. 
              // "value": ["JA", "FE", "MA", "AP", "ME", "JN", "JL"],
              // "value": ["12-10-2020", "13-10-2020", "14-10-2020", "15-10-2020", "16-10-2020"],
              "startFrom": "12-10-2020",                // [ default: 1 ] Note: It's value will be consider when no appropriate category found on data filed or category value field. 
              "increaseBy": 1000*60*60*24,              // [ default: 1 ] Note: It must be a Numeric value. For datetime it increase by 1 millisecond.
              "parseAsDate": true,                      // [ true | default: false ] Note: It will parse a category only if it is a valid date.
              "parseDateFormat": "", //DD-MM-YYYY       // [ default: "" ] Note: This field help to parse a date with custom format. Format should be blank a string '' for timestamp (millisecond).
              "displayDateFormat": "DD MMM, YY",        // [ default: $SC.GLOBAL.formatting.displayDateFormat ] Note: It will display category as the desired date format
            },
            "prepend": "",                              // [ default: "" ]
            "append": "",                               // [ default: "" ]
            "labelRotate": 0,                           // [ default: 0 ]
            "intervalThreshold": 80,                    // [ default: 30 ]
            "titleColor": $SC.GLOBAL.theme.fontColorDark, // [ default : $SC.GLOBAL.theme.fontColorDark ]
            "tickOpacity": 1,                           // [ default: 1 ]
            "tickColor": $SC.GLOBAL.theme.fontColorDark,// [ default : $SC.GLOBAL.theme.fontColorDark ]
            "tickSpan": 6,                              // [ default: 6 ]
            "labelAlign": $SC.ENUMS.VERTICAL_ALIGN.BOTTOM,// [ $SC.ENUMS.VERTICAL_ALIGN.(TOP | default: BOTTOM) ]
            "labelOpacity": 1,                          // [ default: 1 ]
            "labelColor": "#000",                       // [ default : $SC.GLOBAL.theme.fontColorDark ]
            "axisColor": $SC.GLOBAL.theme.fontColorDark,// [ default : $SC.GLOBAL.theme.fontColorDark ]
            "fontSize": 12,                             // [ default : $SC.GLOBAL.theme.fontSizeMedium ]
            "fontFamily": $SC.GLOBAL.theme.fontFamily,  // [ default: $SC.GLOBAL.theme.fontFamily ]
            "positionOpposite": false,                  // [ true | default: false ] Note: if true then axis will be position opposite side [top side]
            "markRegions": [{                           // Enable a color band region with text label on background.
              "from": 7,                                // [ default: 0 ] Data index start from 1, Region start value.
              "to": 8.1,                                // [ default: 0 ] Data index start from 1, Region end value.
              "color": "purple",                        // [ default: $SC.COLOR_MODEL[index] ] Fill color of the region.
              "borderColor": "none",                    // [ default: "none" ] Border color of the region.
              "opacity": 0.2,                           // [ default: 0.2 ]
              "label": {    
                "text": "Purple range",                 // [ default: "" ] Rich text (With HTML) label of the region.
                "fontSize": "12",                       // [ default: 14 ]
                "color": "#000",                        // [ default: #000 ]
                "style": {}                             // [ default: {} ] Add css style for the label text.
              }
            }]
          },
          "yAxis": [{
            "type": $SC.ENUMS.AXIS_TYPE.LINEAR,         // [ default: $SC.ENUMS.AXIS_TYPE.LINEAR | $SC.ENUMS.AXIS_TYPE.LOGARITHMIC ]
            "title": "Total Sales",                     // [ default: Value-axis ]
            "prepend": "\u20B9 ",                       // [ default: "" ]
            "append": "",                               // [ default: "" ]
            "labelRotate": 0,                           // [ default: 0 ]
            "titleColor": $SC.GLOBAL.theme.fontColorDark, // [ default : $SC.GLOBAL.theme.fontColorDark ]
            "tickOpacity": 1,                           // [ default: 1 ]
            "tickColor": $SC.GLOBAL.theme.fontColorDark,// [ default : $SC.GLOBAL.theme.fontColorDark ]
            "tickSpan": 6,                              // [ default: 6 ]
            "labelAlign": $SC.ENUMS.HORIZONTAL_ALIGN.RIGHT,  // [ $SC.ENUMS.HORIZONTAL_ALIGN.(default: RIGHT | LEFT | CENTER) ] Text Anchor position of the text.
            "labelOpacity": 1,                          // [ default: 1 ]
            "labelColor": "#000",                       // [ default : $SC.GLOBAL.theme.fontColorDark ]
            "axisColor": $SC.GLOBAL.theme.fontColorDark,// [ default : $SC.GLOBAL.theme.fontColorDark ]
            "fontSize": 14,                             // [ default : $SC.GLOBAL.theme.fontSizeMedium ]
            "fontFamily": $SC.GLOBAL.theme.fontFamily,  // [ default: $SC.GLOBAL.theme.fontFamily ]
            "zeroBase": false,                          // [ true | default: false ] Note: Min label of y-axis always stick to zero if all value are positive and max label of y-axis always stick to zero if all value are negative.
            "positionOpposite": false,                  // [ true | default: false ] Note: if true then axis position will be on opposite side [right side]
            "markRegions": [{                           // Enable a color band region with text label on background.   
              "from": 800,                              // [ default: 0 ] Region start value.
              "to": 1010,                               // [ default: 0 ] Region end value.
              "color": "orange",                        // [ default: $SC.COLOR_MODEL[index] ] Fill color of the region.
              "borderColor": "none",                    // [ default: "none" ] Border color of the region.
              "opacity": 0.2,                           // [ default: 0.2 ]
              "label": {    
                "text": "Orange range",                 // [ default: "" ] Rich text (With HTML) label of the region.
                "fontSize": "12",                       // [ default: 14 ]
                "color": "#000",                        // [ default: #000 ]
                "style": {}                             // [ default: {} ] Add css style for the label text.
              }
            }]
          }],
          "series": [{
            "visible": true,                            // [ default: true | false ]
            "name": "Raphael",                          // [ required : string ]
            "a11y": {
              description: "Showing his performance as a sales representative"   // [ default: ""]
            },
            "lineWidth": 1.5,                           // [ default: 1.5 ]
            "lineOpacity": 1,                           // [ default: 1 ]
            "lineColor": $SC.COLOR_STRINGS.MAT_BLUE,    // [ default: $SC.COLOR_MODEL[series_index] ] Note: lineColor and areaColor both optional, can be given differently.
            "lineStyle": $SC.ENUMS.LINE_STYLE.DASHED,   // [ $SC.ENUMS.LINE_STYLE.(default: SOLID | DASHED)]
            "lineDashArray": "6 3",                       // [ default: "4" ]
            "areaColor": $SC.COLOR_STRINGS.MAT_BLUE,    // [ default: $SC.COLOR_MODEL[series_index] ] Note: Optional copied from areaColor
            "areaOpacity": 0.5,                         // [ default: 0.2]
            "yAxisLinkIndex": 0,                        // [default: 0] Note this will link y-axis with series to apply scale. If missing then primary [index 0] Y-Axis will be chosen.
            "fillOptions": {                            // pattern have and highest priority then gradient and image has the lowest priority.
              //"pattern": "pattern-1",                 // [ default: $SC.ENUMS.PATTERN.CIRCLE_1 ] We can use predefined patterns or we can use custom patternID that defined in global defs
              //"gradient": $SC.ENUMS.GRADIENT.LINEAR_HORIZONTAL_REV, // [ default: $SC.ENUMS.GRADIENT.LINEAR_HORIZONTAL_REV ] We can use predefined gradient or we can use custom gradientID that defined in global defs
              //"image":  "image-fill-1"                // [ no default value , only available which is defined defs field]
            },
            "marker": {
              "enable": true,                           // [ default: true | false ] // Note: will hide when marker density < 15px
              "type": $SC.ENUMS.ICON_TYPE.CIRCLE,       // [ default: $SC.ENUMS.ICON_TYPE.(CIRCLE | TRIANGLE | DIAMOND | STAR | CUSTOM)]
              "width": 12,                              // [ default: 12]
              "height": 12,                             // [ default: 12]
              "URL": "",                                // [ default: ""] Support custom marker URL with marker type $SC.ENUMS.ICON_TYPE.CUSTOM
              "events": {
                "click": function(e) {                  // Event will fire when click on the marker.
                  areaChart.showPopup({
                    width: 400,
                    height: 500,
                    title: "Marker Clicked !!",
